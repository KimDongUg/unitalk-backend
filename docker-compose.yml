version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: unitalk-postgres
    environment:
      POSTGRES_DB: unitalk_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: unitalk123
    ports:
      - "5432:5432"
    volumes:
      - unitalk_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: unitalk-redis
    ports:
      - "6379:6379"

volumes:
  unitalk_pgdata:
